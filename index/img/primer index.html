<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Zhara Nails — Imágenes</title>
    <style>
        :root { --bg:#fff; --accent:#c94; --muted:#666; --card:#fff; }
        html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#111;background:linear-gradient(180deg,#fff 0%,#fff7f0 100%);}
        .wrap{max-width:900px;margin:48px auto;padding:24px;}
        header{display:flex;align-items:center;gap:16px}
        img.logo{width:96px;height:96px;object-fit:contain;border-radius:8px;background:#fff;padding:8px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
        h1{margin:0;font-size:1.4rem}
        p.lead{margin:6px 0 18px;color:var(--muted)}
        nav a{display:inline-block;margin-right:12px;color:var(--accent);text-decoration:none;font-weight:600}
        .panel{background:var(--card);padding:18px;border-radius:10px;box-shadow:0 8px 24px rgba(0,0,0,0.06)}
        .files{display:flex;flex-wrap:wrap;gap:12px;margin-top:12px}
        .file{flex:0 0 120px;border-radius:8px;overflow:hidden;background:#fff;border:1px solid #f0e7e7;padding:8px;text-align:center;font-size:0.9rem}
        .file img{width:100%;height:80px;object-fit:cover;border-radius:6px;margin-bottom:8px}
        footer{margin-top:18px;color:var(--muted);font-size:0.85rem}
    </style>
</head>
<body>
    <main class="wrap">
        <header>
            <img src="logo_zhara.png" alt="Logo Zhara Nails" class="logo" />
            <div>
                <h1>Zhara Nails — Carpeta de imágenes</h1>
                <p class="lead">Vista rápida de los recursos de imagen y enlaces al sitio.</p>
                <nav>
                    <a href="../index.html">Inicio</a>
                    <a href="../galeria.html">Galería</a>
                    <a href="../personalizar.html">Personalizar</a>
                    <a href="../detalle.html">Detalle</a>
                </nav>
            </div>
        </header>

        <section class="panel" aria-label="Imágenes en este directorio">
            <strong>Imágenes disponibles</strong>
            <div class="files" role="list">
                <div class="file" role="listitem">
                    <img src="/img/logo_aza.png" alt="Logo Zhara Nails" />
                    <div>logo_zhara.png</div>
                </div>
                <!-- Añade más elementos aquí si colocas más imágenes en /img --><div class="absolute inset-0 bg-cover bg-center filter contrast-125 saturate-125" 
     style='background-image: url("img/logo_aza.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;'>
</div>

            </div>
        </section>

        <footer>
            Archivo: /img/index.html — usa rutas relativas (../) para enlazar páginas desde la raíz del sitio.
        </footer>
    </main>
</body>
</html>
